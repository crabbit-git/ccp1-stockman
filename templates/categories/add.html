{% extends 'base.html' %}
{% block title %}
    Stockman: {{ page }}
{% endblock title %}
{% block content %}
    <h1>Adding new product category</h1>
    <form action="/categories" method="post">
        <div>
            <label for="name">Category:</label>
            <input type="text" id="name" name="name" placeholder="Category name" required autofocus />
        </div>
        <button type="submit">Add category to database</button>
    </form>
{% endblock content %}
