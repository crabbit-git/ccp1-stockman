{% extends 'base.html' %}
{% block title %}
    Stockman: {{ page }}
{% endblock title %}
{% block content %}
    <h1>Manufacturer list</h1>
    <ul class="big-list">
        {% for manufacturer in manufacturers %}
            <div class="list-object"><li><a href="/manufacturers/{{manufacturer.id}}">{{ manufacturer.name }}</a> ({{ manufacturer.country }})</li></div>
        {% endfor %}
    </ul>
{% endblock content %}
