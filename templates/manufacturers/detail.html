{% extends 'base.html' %}
{% block content %}
    <h1>{{ manufacturer.name }}</h1>
    <h2>Location: {{ manufacturer.country }}</h2>
    <h3>All products by {{ manufacturer.name }}:</h3>
    <ul class="big-list">
        {% for product in products %}
            <div class="list-object"><li><a href="/products/{{product.id}}">{{ product.name }}</a></li></div>
        {% endfor %}
    </ul>
{% endblock content %}
