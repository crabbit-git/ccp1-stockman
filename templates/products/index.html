{% extends 'base.html' %}
{% block content %}
    <h1>Product list</h1>
    <ul class="big-list">
        {% for product in products %}
            <div class="list-object"><li><a href="/manufacturers/{{product.manufacturer.id}}">{{ product.manufacturer.name }}</a> <a href="/products/{{product.id}}">{{ product.name }}</a></li></div>
        {% endfor %}
    </ul>
{% endblock content %}
